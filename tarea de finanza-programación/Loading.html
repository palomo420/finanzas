<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Finanzas Contigo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="loding.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100 input-field input .input-field input:focus-label,
.input-field input:valid-label">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="text-primary">Finanzas Contigo</h2>
        <p class="text-muted">Inicia sesión en tu cuenta</p>
      </div>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-bold">Iniciar Sesión</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <small>¿No tienes cuenta? <a href="#" class="text-decoration-none text-primary">Regístrate</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
